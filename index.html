<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="main.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- Rating state start -->
		<div class="main">
			<div class="card">
				<div class="card-body">
					<div class="icon-wrapper">
						<img src="images/icon-star.svg" alt="star" class="star" />
					</div>
					<div class="header">How did we do?</div>
					<div class="discription">
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</div>
					<div class="selection">
						<button class="circle one">1</button>
						<button class="circle two">2</button>
						<button class="circle three">3</button>
						<button class="circle four">4</button>
						<button class="circle five">5</button>
					</div>
					<div class="submit-wrapper">
						<button class="submit">Submit</button>
					</div>
					<!--

            <div class="second-card">
  
           
              out of 5 Thank you! We appreciate you taking the time to give a
              rating. If you ever need more support, donâ€™t hesitate to get in>
              touch!
            </div>
          -->
				</div>
				<div class="cardBodyTwo hide">
					<div class="thankYou">
						<img
							src="images/illustration-thank-you.svg"
							alt="Thank you image"
							class="cardTwoImage"
						/>
					</div>
					<div id="starsFinal" class="starsFinal"></div>
					<div class="thankYouHeader">Thank You!</div>
					<div class="thankYouFont">
						We appreciate you taking the time to give a rating. If you ever need
						more support, donâ€™t hesitate to get in touch!
					</div>
				</div>
			</div>
		</div>

		<!-- Rating state end -->

		<!-- Thank you state start -->

		<!-- Thank you state end -->
	</body>
	<script src="app.js"></script>
</html>
